<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/jquery.tagsinput.min.css">

    <title>Articles</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" data-type="Notes">
                    <a class="nav-link" href="#" id="articles-list">Articles</a>
                </li>
                <li class="nav-item" data-type="vertical">
                    <a class="nav-link" href="#" id="verticals-list">Subjects</a>
                </li>
            </ul>

            <div class="my-2 my-lg-0">
                <button class="btn my-2 my-sm-0" id="show-add-form" type="submit">Add</button>
            </div>
        </div>
    </nav>
    <div class="row hidden" id="verticals-form">
        <form>
            <input type="hidden" name="id" value="">
            <div class="form-group">
                <label for="vertical-name">Name</label>
                <input type="text" class="form-control" name="name" id="vertical-name" placeholder="Enter name">
            </div>
            <button type="submit" class="btn btn-primary form-submit">Submit</button>
        </form>
    </div>
    <div class="row hidden" id="notes-form">
        <form>
            <input type="hidden" name="id" value="">
            <div class="form-group">
                <label for="notes-name">Subject</label>
                <select class="form-control" name="vertical" id="subject"></select>
            </div>
            <div class="form-group">
                <label for="notes-email">Email</label>
                <input type="text" class="form-control" name="email" id="notes-email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="notes-tags">Tags</label>
                <input type="text" class="form-control" name="tags" id="notes-tags" placeholder="Enter tags">
            </div>
            <div class="form-group">
                <label for="notes-name">Date</label>
                <input type="text" class="form-control" name="created_at" id="notes-date" placeholder="Enter date">
            </div>
            <div class="form-group">
                <label for="notes-age">Age</label>
                <input type="text" class="form-control" name="age" id="notes-age" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="notes-name">Name</label>
                <input type="text" class="form-control" name="name" id="notes-name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="notes-content">Description</label>
                <textarea class="form-control" name="content" id="notes-content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary form-submit">Submit</button>
        </form>
    </div>
    <div class="row" id="content">
        <!-- content goes here -->
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/jquery.tagsinput.min.js"></script>
<script src="js/App.js"></script>
<script src="js/index.js"></script>
</body>
</html>
